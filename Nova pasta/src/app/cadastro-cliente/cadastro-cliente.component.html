<div class="container mt-5">
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Nome</label>
      <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Sobrenome</label>
      <input type="text" class="form-control" id="inputPassword4" [(ngModel)]="cliente.sobrenome" name="sobrenome">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Telefone</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="73 95321-9875"  [(ngModel)]="cliente.telefone" name="telefone">
  </div>
  <div class="form-group">
    <label for="inputZip">E-mail</label>
    <input type="email" class="form-control" id="inputZip"  [(ngModel)]="cliente.email" name="email">
  </div>  
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">CPF</label>
      <input type="text" class="form-control" id="inputCity"  [(ngModel)]="cliente.cpf" name="cpf">
    </div>
    <div class="form-group col-md-4">
      <label for="inputZip">RG</label>
      <input type="text" class="form-control" id="inputZip"  [(ngModel)]="cliente.rg" name="rg">
    </div>
    <div class="form-group col-md-2">
      <label for="inputAddress2">Data de Nascimento</label>
      <input type="date" class="form-control" id="inputAddress2" [(ngModel)]="cliente.dataNasc" name="dataNasc">
    </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="">Estado</label>
    <p-dropdown [options]="estados" [(ngModel)]="estadoSelecionado" optionLabel="nome" [filter]="true" filterBy="value.nome" name="estado" [style]="{'width':'100%'}" (onChange)="listarCidades(estadoSelecionado.id)"></p-dropdown>
  </div>
  <div class="form-group col-md-6">
    <label for="">Cidade</label>
    <p-dropdown [options]="cidades" [(ngModel)]="cidadeSelecionada" optionLabel="nome" [filter]="true" filterBy="value.nome" name="cidade" [style]="{'width':'100%'}"></p-dropdown>
  </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)="adicionar()">Cadastrar</button>  
</form>
</div>
