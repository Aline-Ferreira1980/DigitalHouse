<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onfocus="console.log('O elemento ganhou foco');">
    <input type="text" onblur="alert('O elemento perdeu o foco');">

    <select onchange="alert('A opção foi alterada');"> <!--adiciona quando o elemento-->
    <option value="1">Primeira opção</option>
    <option value="2">Segunda opção</option>

</select>
</body>
</html>
