<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <script src="./js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/bootstrap-4.5.0-dist/css/bootstrap.min.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/formulario.js" type="text/javascript"></script>
    <title>Formulários</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark buscar">
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </nav>
        </div>                              
<div class="container cor">
    <div class="row" > <!--Colocando o formulario com  o form Bootstrap-->
        <div class="col-6"> 
          <form name="formulario" action="register.html" method="GET"  onsubmit="register()">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Name</label>
                <input name="name" type="text" class="form-control obrigatorio" id="name" >
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Last Name</label>
                <input name="lastName" type="text" class="form-control obrigatorio" id="lastName">
              </div>
              <div class="form-group col-md-12">
                <label for="inputEmail4">Email</label>
                <input name="email" type="email" class="form-control obrigatorio" id="email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input name="password" type="password" class="form-control obrigatorio" id="password">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Re-Password</label>
                <input name="repassword" type="password" class="form-control obrigatorio" id="repassword">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input  name="address" type="text" class="form-control obrigatorio" id="address" placeholder="address">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input name="city" type="text" class="form-control obrigatorio" id="city"placeholder="city">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select name="state" id="state" class="form-control obrigatorio">
                  <option selected>...</option>
                  <option>Alagoas</option>
                  <option>Bahia</option>
                  <option>Ceará</option>
                  <option>Manaus</option>
                  <option>Minas Gerais</option>
                  <option>Rio de Janeiro</option>
                  <option>Rio Grande do Sul</option>
                  <option>São Paulo</option>
                  <option>Tocantins</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="zip">
              </div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="validar()">Sign in</button>
          </form></div>
        <div class="col-6">
            <div class="form-group col-md-4 formulario">
                <label for="inputState">Gender</label>
                <select name="corGender" id="gender" onclick="corGender()" class="form-control obrigatorio">
                  <option selected>...</option>
                  <option id="masculino">Masculino</option>
                  <option id="feminino">Feminino</option>
                  <option id="outro">Outro</option>
                </select>
              </div>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
</body>
</html>
