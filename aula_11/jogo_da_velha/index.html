<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Jogo da velha</title>
		<script src="jquery-3.5.1.js"></script>
		<script src="/jogo_da_velha/jogo_da_velha.js" type="text/javascript"></script>
	</head>

	<body>
		<div id="pagina_inicial" align="center">
			<table border="0" width="600px">
				<tr>

			</tr>
			<tr>
				<td align="center">
					 <img src="/jogo_da_velha/imagens/jogador_1.png" ><br>

				</td>
				<td align="center">
					<img src="/jogo_da_velha/imagens/jogador_2.png" alt=""><br>

			</tr>
			</table>
		</div>

			<div style="display: inline-block;">
				<table border="0">

					<td style="border-bottom: solid 1px red; border-right: solid 1px red;">

					<td style="border-bottom: solid 1px red; border-right: solid 1px red;">

				<tr>
					<td style="border-bottom: solid 1px red; border-right: solid 1px red;">

					<td style="border-bottom: solid 1px red; border-right: solid 1px red;">

					<td style="border-bottom: 1px red; border-right: solid 1px red;">

						<div class="jogada" id="c-2" style="width: 100px; height: 100px;"></div>
					</td>
					<td style="border-bottom: 1px red; border-right: 1px red;">
						<div class="jogada" id="c-3" style="width: 100px; height: 100px;"></div>

				</tr>
			</table>
			</div>
			<div style="display: inline-block;">
			<img src="/jogo_da_velha/imagens/jogador_2.png"><br/>
			<span id="nome_jogador_2"></span>
